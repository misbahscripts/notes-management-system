{% block content %}
<div class="text-center">
    <h1 class="display-4 text-primary">Welcome</h1>
    <p class="lead">Letâ€™s manage your notes.</p>

    {% if current_user.is_authenticated %}
        <a href="{{ url_for('views.notes') }}" class="btn btn-success mt-3">My Notes</a>

    {% endif %}
</div>
{% endblock %}
