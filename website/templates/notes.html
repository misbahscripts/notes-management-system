{% extends "base.html" %}

{% block title %}Notes{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Your Notes, Babe</h2>
    <form method="POST" class="mb-4">
        <textarea name="note" id="note" class="form-control" placeholder="Write your note here..."></textarea>
        <button type="submit" class="btn btn-primary mt-2">Save Note</button>
    </form>

    <div class="row">
        {% for note in notes %}
            <div class="col-md-4 mb-3">
                <div class="card h-100 d-flex flex-column">
                    <div class="card-body flex-grow-1">
                        <p class="card-text">{{ note.data }}</p>
                        <small class="text-muted">Created: {{ note.date_created.strftime('%b %d, %Y') }}</small>
                    </div>
                    <div class="card-footer bg-transparent border-0 text-end">
                        <form method="POST" action="{{ url_for('views.delete_note', note_id=note.id) }}" onsubmit="return confirm('Are you sure you want to delete this note, babe?');">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        {% else %}
            <p>No notes yet, babe. Start writing!</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
